<template>
    <div class="app">
        <div class="box">
            <h1>BMI Calculator</h1>
            <template if:true={result}>
                <section>
                    <h2>Your BMI value is: </h2>
                    <div class="result-value">{bmiValue}</div>
                    <h2>You are : </h2>
                    <div class="result-value">{result}</div>
                    <button class="slds-button slds-button_neutral slds-button_stretch slds-var-m-buttom_large custom-button" onclick={reCalculate}>
                        Re-Calculate
                    </button>
                </section>
            </template>

            <template if:false={result}>
            <form onsubmit={submitHandler}>
                <div class="slds-form-element slds-var-m-bottom_medium">
                    <label class="slds-form-element__label slds-text-title_bold" for="text-input-height">
                    Height(cm)</label>
                    <div class="slds-form-element__control">
                    <input type="number" id="text-input-height" min="0" placeholder="Enter your height in cm…"
                     required class="slds-input" name="height" value={height} onchange={inputHandler}/>
                    </div>
                </div>
                <div class="slds-form-element slds-var-m-bottom_medium">
                    <label class="slds-form-element__label slds-text-title_bold" for="text-input-weight">
                    Weight(kg)</label>
                    <div class="slds-form-element__control">
                    <input type="number" id="text-input-weight" min="0" placeholder="Enter your weight in kg…" 
                    required class="slds-input" name="weight" value={weight} onchange={inputHandler}/>
                    </div>
                </div>
                <button class="slds-button slds-button_neutral slds-button_stretch slds-var-m-buttom_large custom-button">
                    Calculate
                </button>
            </form>
            </template>
        <div class="info">
            <h2>What your BMI means</h2>
            <p class="slds-var-m-bottom_medium">Once you have measured your BMI, You can determine your healthy weight range. If your BMI is:</p>
            <h3 class="slds-text-heading_medium">Under 18.5</h3>
            <p class="colour slds-var-m-bottom_medium">You're underweight and possibly malnourished</p>
            <h3 class="slds-text-heading_medium">Between 18.5 to 24.9</h3>
            <p class="success slds-var-m-bottom_medium">You're healthy</p>
            <h3 class="slds-text-heading_medium">Between 25.0 to 29.9</h3>
            <p class="colour slds-var-m-bottom_medium">You're Overweight</p>
            <h3 class="slds-text-heading_medium">Over 30</h3>
            <p class="colour slds-var-m-bottom_medium">You're obesse</p>
        </div>
        </div>
    </div>


</template>
